spring.application.name=api-gateway
server.port=8080

# --- ROTA 1: AUTH SERVICE ---
# Tudo que vier com /auth/** vai para a porta 8081
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**

# --- ROTA 2: CHARACTER SERVICE ---
# Tudo que vier com /characters/** vai para a porta 8082
spring.cloud.gateway.routes[1].id=character-service
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/characters/**

# --- ROTA 3: COMBAT SERVICE ---
# Tudo que vier com /combat/** vai para a porta 8083
spring.cloud.gateway.routes[2].id=combat-service
spring.cloud.gateway.routes[2].uri=http://localhost:8083
spring.cloud.gateway.routes[2].predicates[0]=Path=/combat/**